<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">    
    <script src="script.js"></script>
</head>
<body>


        <div class="calculadora">

            <div class="header">
                <h1>Calculando...</h1>
            </div>

            <div class="body">

                <div class="inputs">
                    <input type="number" name="number1" id="number1" class="number" placeholder="Type a number">
                    <select name="Calculo" id="calc">
                        <option value="?">...</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="x">x</option>
                        <option value="รท">รท</option>
                    </select>
                    <input type="number" name="number2" id="number2" class="number" placeholder="Type a number">
                </div>
                    <div id="botao">
                        <input type="button" value="Calcular" id="submit" onclick="somar()">
                    </div>
                

                
                <div id="res">
                    <p>Resultado</p>
                </div>
            </div>

        </div>

</body>
</html>
