<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- [if lt IE 9]>
        <script src="js/html5shiv.js"></script> 
        <![endif]
      -->

    <title>Document</title>

</head>
<body>
    
    <form>

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <label for="nome">Email</label>
        <input type="email" id="email">
        <br><br>

        <label for="numero">Numero</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>

        <label for="url">Url</label>
        <input type="url" id="url" placeholder="Ex: http://www...">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <label for="renge">Range</label>
        <input type="range" id="renge" min="1" max="20" value="10">
        <br><br>

        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">

    </form>

</body>
</html>
