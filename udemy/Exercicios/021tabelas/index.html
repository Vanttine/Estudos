    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="style.css">

<body>

        Estilizando Tabelas
    </h2>

    <table>

        <tr>
            <th>Codigo</th>

        </tr>

        <tr class="alternado">
            <td>001</th>
            <td>Notebook</th>
            <td class="alignright">R$ 2,500</th>
        </tr>
        <tr >
            <td>002</th>
            <td>Tablet</th>
            <td class="alignright">R$ 1,350</th>
        </tr>
        <tr  class="alternado">
            <td>003</th>
            <td>Iphone</th>
            <td class="alignright">R$ 12,000</th>
        </tr>
        <tr>
            <td>004</th>
            <td>Nexus</th>
            <td class="alignright">R$ 3,500</th>
        </tr>

    </table>

</body>
</html>
