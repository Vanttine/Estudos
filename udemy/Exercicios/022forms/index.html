<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estiliando formularios</h1>

    <div class="allform">
        <h2 class="contact">Detalhes contato</h2>
        <form>
            <div class="inputs">
                <label for="name" id="name">Nome:</label>
                <input type="text" name="name" id="nome" class="input">

                <label for="email" id="emailab">Email:</label>
                <input type="email" name="email" id="email" class="input">

                <label for="url" id="url">Url:</label>
                <input type="url" name="url" id="link" class="input">

                <div class="coments">
                    <h2>Comentarios</h2>
                    <label for="message">Mensagem:</label>
                    <textarea name="textarea" id="text" cols="30" rows="10"></textarea>
                </div>

            </div>
            
            <h2>Lembrar de mim</h2>
        
            
                <div class="s">
                    <input type="radio" name="radio" id="s">
                    <label for="radio" id="radiolabs">Sim</label>
                </div>
                
                <div class="n">
                    <input type="radio" name="radio" id="n">
                    <label for="radio" id="radiolabn">Nao</label>
                </div>
            
        
        </form>
    </div>
</body>
</html>
